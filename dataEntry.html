<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- <script>
        let userData = JSON.parse(localStorage.getItem("userdetails"));
        alert(`Welcome ${userData.un}`);
    </script> -->
    <link rel="stylesheet" href="dataEntryStyle.css" />
    <link rel="stylesheet" href="homepage.css" />
    <title>Data Entry</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">The Trend</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dataEntry.html">Data Entry</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="info.html">Info</a>
          </li>
        </ul>
        <img
          src="https://cdn2.vectorstock.com/i/1000x1000/00/61/tt-logo-monogram-with-wings-arrow-around-design-vector-33240061.jpg"
          alt="icon"
          height="50px"
          width="50px"
          class="icon"
        />
      </div>
    </nav>
    <div class="cont">
      <div class="data-main">
        <div class="user-info">
          <h1 class="heading2" align="center">STUDENT DATA ENTRY</h1>
  
          <form action="">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="form-group col-md-6">
                <label for="phone" class="form-label">Contact</label>
                <input type="text" class="form-control" id="phone" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="education" class="form-label">Education</label>
                <input
                  type="text"
                  class="form-control"
                  id="education"
                  placeholder="Degree"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="branch" class="form-label">Branch</label>
                <input type="text" class="form-control" id="branch" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="college" class="form-label">College</label>
                <input
                  type="text"
                  class="form-control"
                  id="college"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="yop" class="form-label">Passout year</label>
                <input type="date" class="form-control" id="passout-year" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                />
              </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="dataProcessing()">Save</button>
          </form>
        </div>
      </div>
      <div class="student-table">
        <div class="information-table">
          <h1 class="heading2" align="center" style="margin-top: 60px;">STUDENT DATA</h1>
  
          <div>
            <!-- table start here -->
  
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Sr. No.</th>
                  <th scope="col">Student name</th>
                  <th scope="col">Email-Id</th>
                  <th scope="col">Contact</th>
                  <th scope="col">Education</th>
                  <th scope="col">YOP</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="student-dataBody" id="tablebody"></tbody>
            </table>
  
            <!-- table ends here -->
          </div>
        </div>
      </div>
    </div>
    <script src="dataEntryScript.js"></script>
  </body>
</html>
