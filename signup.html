<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="forms" style="margin-top: 150px; padding-bottom: 50px;">
        <p class="tracking-in-expand">SignUp</p>
            <form action="" >
                <input type="text" name="username" id="un" placeholder="username">
                <input type="text" name="password" id="pwd1" placeholder="Enter password" >
                <input type="text" name="password" id="pwd2" placeholder="Confirm password" >
                <input type="text" placeholder="contact" id="phone">
                <input type="email" placeholder="E-mail" id="eml">
                <input type="button" value="Sign Up" class="btn" onclick="registration()" style="background-color: #1adbe5;">
                <!-- <button type="button" value="CREATE" onclick="registration()">Signup</button> -->
            </form>
    </div>
    <script src="regScript.js"></script>
</body>
</html>
